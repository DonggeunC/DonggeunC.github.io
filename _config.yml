          - Arduino IDE를 프로그램 사용
      
      - layout: left
        title: AutoNav 자율주행시스템 <br/> (2023 ICT 융합 프로젝트 공모전)
        sub_title: |
          사용 기술 : <br/>
          C, C++, JAVA, Python, ROS, OpenCV, Turtlebot3, Jetson nano, Raspberry pi, Cmake
        caption: 2023/02/20 - 진행 중
        description: | # this will include new lines to allow paragraphs
          - V2X를 사용하며, Turtlebot3 자율주행 시스템을 계획
          - OpenCV를 사용하여 차선 인식과, 표지판, 교통신호를 인식하여 Turtlebot3 자율주행
          - LiDAR센서를 이용하여 Map을 그리고, SLAM을 사용하여 Navigation을 사용
          - Vim, Visual Studio, Linux, Unbuntu 16.04 & 18.04 , ROS Kinetic & Melodic 등을 사용

      - layout: left
        title: Container Management Platform <br/> (IoT 오픈플랫폼 프로젝트)
        sub_title: |
          사용 기술 : <br/>
          C, C++, JAVA, TCP/IP, UART, Android, Firebase, Cortex-M4, Arduino, Linux, mariaDB, PHP, Intterupt <br/>
        caption: 2023/04/02 - 04/10
        description: | # this will include new lines to allow paragraphs
          - Linux에 서버를 만들어 Arduino, Cortex M4, Android 서로 통신시스템을 구현
          - 용기의 상태를 Arduino 보드에 초음파 센서와 온습도 센서등을 달아 현상태를 실시간으로 서버에 전송
          - 서버에서 받은 데이터를 mariaDB에 저장하고, 안드로이드로 용기 내부의 상태를 문자열로 수신
          - Cortex M4 에 LCD 제어와 DC Motor를 제어
          - Androidstudio로 Android App으로 용기 내부의 상태를 화면에 띄우고 제어할 수 있는 버튼 추가, Firebase를 통하여 PushMessage로 받을 수 있는 시스템 구현
