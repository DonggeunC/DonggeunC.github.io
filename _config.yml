          사용 기술 : <br/>
          Arduino, RFID, C, C++, Interrupt, Servo Motor, UART <br/>
        caption: 2023/01/22 - 01/29
        description: | # this will include new lines to allow paragraphs
          - Arduino RFID를 통해 ID 등록 후 등록된 ID가 Acsess 되었을 때 시스템을 제어할 수 있도록 구현
