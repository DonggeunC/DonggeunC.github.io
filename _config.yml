        sub_title: 전자전기컴퓨터공학부        
        description: | # this will include new lines to allow paragraphs
          - 저는 전자전기컴퓨터공학 전공으로 대학교를 다녔습니다. <br/> 
          기본적인 C언어 지식을 습득했고, 그 외에도 verilog를 사용해서 스탑워치, 알람 기능을 가진 시계를 만들어 본 경험이 있습니다. 이 과정에서 하드웨어에 대한 전반적인 지식을 습득할 수 있었고, 마이크로프로세서와 마이크로컨트롤러를 다루는 방법을 배웠습니다. 이를 통해 소프트웨어와 하드웨어의 상호작용에 대한 이해도가 높아졌습니다. <br/>
