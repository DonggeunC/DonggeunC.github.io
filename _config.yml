about_content: |
  안녕하세요, 저는 IoT SW 엔지니어를 목표로 공부하고 있는 조동근입니다.<br/>
  C, C++, Java 등 다양한 프로그래밍 언어를 다룰 수 있으며, 이를 활용하여 OpenCV와 ROS를 이용한 자율주행 프로젝트를 진행한 경험이 있습니다.<br/>
  이 프로젝트에서는 Turtlebot3를 이용하여 자율주행 기술을 구현하였습니다. <br/>
  또한, 저는 Cortex-M4, 라즈베리파이, 아두이노, UDOO 보드와 같은 임베디드 시스템 개발도 경험이 있습니다. <br/>
  이를 활용하여 각종 센서와 액추에이터, 통신 모듈 등을 제어하고, 실제로 동작하는 시스템을 구축하였습니다. <br/>
  이 과정에서 C 및 C++ 언어를 이용하여 하드웨어와 소통하며, 제어 알고리즘을 설계하고 최적화하는 능력을 기를 수 있었습니다. <br/>
  저는 현재 IoT 분야에서 활발히 발전하고 있는 기술에 큰 관심을 가지고 있으며, 이 분야에서 더욱 높은 수준의 기술과 노하우를 습득하고자 노력하고 있습니다. <br/>
  이를 통해 인공지능, 빅데이터, 클라우드 컴퓨팅 등을 활용한 차세대 IoT 서비스 개발에 기여할 수 있도록 노력할 것입니다. <br/>

